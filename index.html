<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solaris</title>
</head>
<body>

    <div class="wrapper">

        <div class="sun"></div>

        <div class="header-container">
            <h1 id="header-solsystemet__txt">SOLSYSTEMET</h1>
            <h2>SOLARIS</h2>
        </div>

        <div class="planets">
            <div class="planet2"></div>
            <div class="planet3"></div>
            <div class="planet4"></div>
            <div class="planet5"></div>
            <div class="planet6"></div>
            <div class="planet7"></div>
            <div class="planet8"></div>
            <div class="planet9"></div>

        </div>

    </div>

    <!------------------------------------>

    <!--------- OVERLAY CONTENT ---------->

    <div id="overlay-page" class="overlay">
        <a href="javascript:void(0)" class="closebutton">&times;</a>
        <div class="overlay-content">
            <div class="wrapper-planets">

                <div class="sun-outer"></div>
                <div class="sun-middle"></div>
                <div class="sun-inner"></div>
        
                <div class="content-container">
        
                    <div class="planet-header__container">
                        <div class="planet-header"></div>
                        <div class="planet-header__latin"></div>                
                    </div>
        
                    <div class="description"></div>
        
                    <div class="line"></div>
        
                    <div class="omkrets-km-container">
                        <div class="omkrets-container">
                            <h3>Omkrets</h3>
                            <p id="omkrets__txt">Omkrets...</p>
                        </div>
                        <div class="km-from-sun">
                            <h3>KM FRÅN SOLEN</h3>
                            <p id="km-from-sun_txt">km från solen</p>
                        </div>
                    </div>
        
                    <div class="max-min-container">
                        <div class="max-container">
                            <h3>MAX TEMPERATUR</h3>
                            <p id="max-temp__txt">max temp...</p>
                        </div>
                        <div class="min-container">
                            <h3>MIN TEMPERATUR</h3>
                            <p id="min-temp__txt">min temp...</p>
                        </div>
                    </div>
        
                    <div class="line"></div>
        
                    <div class="moons-div">
                        <div class="moon-container">
                            <h3>MÅNAR</h3>
                            <p id="moon__txt">måne...</p>
                        </div>
                    </div>
        
                </div>
        
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    
</body>
</html>
