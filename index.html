<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solaris</title>
</head>
<body>

    <!------------- MAIN PAGE -------------->

    <div class="wrapper">

        <div class="header-container">
            <h1 id="header-solsystemet__txt">SOLSYSTEMET</h1>
            <h2>SOLARIS</h2>
        </div>

        <div class="planets">
            <div class="sun planet"></div>
            <div class="planet2 planet"></div>
            <div class="planet3 planet"></div>
            <div class="planet4 planet"></div>
            <div class="planet5 planet"></div>
            <div class="planet6 planet"></div>
            <div class="planet7 planet">
                <div class="ellipse10"></div>
            </div>
            <div class="planet8 planet"></div>
            <div class="planet9 planet"></div>
        </div>

    </div>

    <!------------------------------------->

    <!----------- OVERLAY PAGE ------------>

    <div id="overlay-page" class="overlay">
        <div class="closebutton">&times;</div>
        
        <div class="wrapper-planets">

            <div class="sun-inner"></div>
            <div class="sun-middle"></div>
            <div class="sun-outer"></div>

            <div class="stars"></div>
        
            <div class="content-container">
        
                 <div class="planet-header__container">
                     <div class="planet-header"></div>
                    <div class="planet-header__latin"></div>                
                </div>
        
                <div class="description"></div>
        
                <div class="line"></div>
        
                <div class="omkrets-km-container">
                    <div class="omkrets-container"></div>
                    <div class="km-from-sun"></div>
                </div>
        
                <div class="max-min-container">
                    <div class="max-container"></div>
                    <div class="min-container"></div>
                </div>
        
                <div class="line"></div>
        
                <div class="moons-div">
                    <div class="moon-container"></div>
                </div>
        
            </div>
        
        </div>
        
    </div>


    <script src="main.js"></script>
    
</body>
</html>
